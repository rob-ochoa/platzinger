<div class="loginContainer">
  <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-3">
            <div class="avatarFrameoffline marto15 marbo15">
              <img src="assets/img/icons8-penguin-100.png" class="avatarImage img-fluid"/>
            </div>
        </div>
      </div>

    <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="center">
            <h3>Iniciar Sesión</h3>
          </div>
          <div class="boreredContainer" >
            <input [(ngModel)]="email" class="form-control marto15" type="email" placeholder="Ingrese Email"/>
            <input [(ngModel)]="password" class="form-control marto15" type="password" placeholder="Ingrese Contraseña"/>
            <input *ngIf="operation == 'register'" class="form-control marto15" type="text" placeholder="Ingrese Nick"/>
          </div>
          <p *ngIf="operation == 'register'">Ya tienes cuenta? Has click en <a (click)="operation = 'login'">Login</a></p>
          <p *ngIf="operation == 'login'">No tienes cuenta? Has click en <a (click)="operation = 'register'">Registrarse</a></p>
          <div class="center marto15">
            <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary"> Iniciar Sesion</a>
            <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary"> Registrarme</a>
          </div>
        </div>

    </div>

  </div>
</div>
